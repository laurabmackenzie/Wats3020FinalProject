<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jemcakes Mobile Cupcakery - Where Baking Meets Art">
  <title>Jemcakes Mobile Cupcakery</title>
  <!--bootstrap links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <!--responsive header with navigation-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--navbar collapses on mobile devices-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <!--logo-->
        <a class="navbar-brand" href="#"><img class="img-responsive" src="design/JemcakesLogo.png" alt="Logo"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!--navbar links-->
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Find Us</a></li>
          <li><a href="#">Cakes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!--social media icons-->
        <ul class="nav navbar-nav navbar-right social">
          <li><a href="#"><i class="fa fa-xs fa-facebook-square"></i></a></li>
          <li><a href="#"><i class="fa fa-xs fa-twitter-square"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--display image and slogan-->
  <div class="container-fluid">
    <div class="row hero">
      <div class="col-sm-8">Hero Image
      </div>
      <div class="col-sm-4">Slogan</div>
    </div>
    <!--responsive thumbnail grid of products-->
    <div class="row thumbnails" id=allcupcakes>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake1">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake2">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake3">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake4">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake5">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake6">
        </a>
      </div>
    </div>
    <div class="row" id=somecupcakes>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake1">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake2">
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="" class="thumbnail">
          <img src="" alt="Cupcake3">
        </a>
      </div>
      <!--button to show additional thumbnails in mobile view only-->
      <div class="col-sm-6 col-md-4">
        <button type="button" id="showall" class="btn btn-primary btn-sm">More</button>
      </div>
    </div>
    <!--information on custom orders-->
    <div class="row custom">
      <div class="col-sm-6">Custom Order Text</div>
      <div class="col-sm-6">Custom Order Image</div>
    </div>
    <!--Find location of truck using calendar-->
    <div class="row findus">
      <div class="col-sm-6">Find Us Image</div>
      <div class="col-sm-6">Find Us Calendar</div>
    </div>
    <!--about our company-->
    <div class="row about">
      <div class="col-sm-12">About</div>
    </div>
  </div>
  <!--responsive footer-->
  <div class="panel-footer">Footer</div>
  <!--3rd party libraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <!--polyfill that enables responsive web design in browsers that don't support media queries-->
  <script src="respond.min.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-98902281-1', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
